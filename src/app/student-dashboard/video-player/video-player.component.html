<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Slide Menu Example</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<!-- Add your CSS links here -->
<link href="https://fonts.googleapis.com/css2?family=Megrim&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.1.2/css/material-design-iconic-font.min.css">
</head>
<body>
<div id="wrapper" class="home-page">
    <!-- start header -->
    <header>
        <div class="navbar navbar-default navbar-static-top">
            <div class="container">
                <div class="navbar-header col-4 col-md-4 col-sm-4">
                    <span class="navbar-brand logo megrim-regular openav" (click)="openNav1()"><</span>
                </div>
                <div class="text-center col-4 col-md-4 col-sm-4">
                    <p class="welcome_note">{{selectedVideo.course_name}}</p>
                </div>
                <div class="text-right col-4 col-md-4 col-sm-4">
                    <div id="mySidenav" class="sidenav">
                        <a href="javascript:void(0)" class="closebtn" (click)="closeNav()">&times;</a>
                        <a href="/">Home</a>
                        <a href="/about">About</a>
                        <a href="/">Pricing</a>
                        <a href="/">Contact</a>
                        <a href="/">Logout</a>
                    </div>
                    <span class="openav" (click)="openNav()">&#9776;</span>
                </div>
            </div>
        </div>
    </header>
    <!-- end header -->
    <div id="mySidenav1" class="sidenav1">
      <a href="javascript:void(0)" (click)="closeNav1()">&times;</a>
      <a>Week 6</a>
      <a>String manipulation Video</a>
      <a>String Slicing Video</a>
      <a>Week 6</a>
      <!-- Chat Box -->
    <button class="open-button" onclick="openForm()"><img src="assets/images/ravi_chat.png"></button>

    <div class="chat-popup" id="myForm">
        <form action="" class="form-container">
            <div class="card">
                <button type="button" class="btn cancel" onclick="closeForm()">&times;</button>
                <div id="message-section">
                    <div class="message"><span id="bot-response"><img src="assets/images/ravi_chat.png"><br>hi, my name is ravi uncle.<br> how can i help you today?</span></div>
                </div>
                <div id="input-section">
                    <input id="input" type="text" placeholder="" autocomplete="off" autofocus="autofocus" />
                    <button class="send" onclick="sendMessage()">
                        <div class="circle"><i class="zmdi zmdi-mail-send"></i></div>
                    </button>
                </div>
            </div>
        </form>
    </div>
    <!-- End Chat Box -->
  </div>
    <section id="call-to-action-2" class="onboard">
        <div class="container">
            <div class="row">
                <div class="col-md-12 col-sm-12">
                    <div id="mainContent" class="border_box" *ngIf="selectedVideoUrl">
                        <video controls width="100%" height="400">
                            <source [src]="selectedVideoUrl" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                    </div>
                    <div class="border_box">
                        <h2>{{selectedVideo.fileName}}</h2>
                        <p>taught by Ravi Sessesty</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
