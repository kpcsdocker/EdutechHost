    </header>
    <!-- end header -->
    <section id="call-to-action-2" class="onboard">
        <div class="container">
            <div class="row">
                <div class="col-md-12 col-sm-12">
                    <div class="border-box">
                      <p><span>Courses</span></p>
                      <form [formGroup]="videoForm">
                        <div class="col-xl-12 col-md-12" style="margin-bottom: 10px;">
                          <label for="course" class="form-label">Course:</label>
                          <select id="course" formControlName="course" (change)="onCourseChange()" class="form-control">
                            <option *ngFor="let course of courses" [ngValue]="course">{{ course.courseName }}</option>
                          </select>
                        </div>
                        
                        <div class="col-xl-12 col-md-12" style="margin-bottom: 10px;">
                          <label for="category" class="form-label">Category:</label>
                          <select id="category" formControlName="category" (change)="onCategoryChange()" class="form-control">
                            <option *ngFor="let category of categories" [ngValue]="category">{{ category.categoryName }}</option>
                          </select>
                        </div>
                        
                        <div class="col-xl-12 col-md-12" style="margin-bottom: 10px;">
                          <label for="subcategory" class="form-label">Subcategory:</label>
                          <select id="subcategory" formControlName="subcategory" class="form-control">
                            <option *ngFor="let subcategory of subcategories" [ngValue]="subcategory">{{ subcategory.subcategoryName }}</option>
                          </select>
                        </div>
                        <div class="col-xl-12 col-md-12" style="margin-bottom: 10px;">
                          <label for="student" class="form-label">Select Students:</label>
                          <input type="text" placeholder="Search..." (input)="onSearch($event)" class="form-control mb-2" />
                          <div class="dropdown-container">
                            <div *ngIf="filteredStudents.length > 0; else noStudents">
                              <div class="dropdown-options">
                                <div *ngFor="let student of filteredStudents" class="form-check">
                                  <input 
                                    type="checkbox" 
                                    class="form-check-input" 
                                    [id]="student.user_id" 
                                    [value]="student" 
                                    (change)="onStudentSelect($event, student)" 
                                    [checked]="isStudentSelected(student.user_id)">
                                  <label class="form-check-label" [for]="student.user_id">{{ student.first_name }}</label>
                                </div>
                              </div>
                            </div>
                            <ng-template #noStudents>
                              <p>No students found</p>
                            </ng-template>
                          </div>
                        </div>
                        <div class="col-xl-12 col-md-12" style="margin-bottom: 10px;">
                          <label for="description" class="form-label">Description:</label>
                          <textarea id="description" formControlName="description" class="form-control"></textarea>
                        </div>
                        
                        <div class="col-xl-12 col-md-12">
                          <label for="video" class="form-label">Video Upload</label>
                          <div class='file-input'>
                            <input type="file" id="video" (change)="onFileChange($event)" class="form-control">
                          </div>
                        </div>
                        
                        <div class="col-xl-12 btnn">
                          <button routerLink="/lessonsList" type="submit" class="log get_but">Lessons List<i class="fa fa-arrow-right" aria-hidden="true"></i></button>
                          <button type="submit" (click)="onSubmit()" class="log get_but">Submit <i class="fa fa-arrow-right" aria-hidden="true"></i></button>
                          <button (click)="questionUpload()" type="submit" class="log get_but">Question Upload<i class="fa fa-arrow-right" aria-hidden="true"></i></button>
                        </div>
                      </form>
                      <div *ngIf="errorMessage" class="alert alert-danger">
                        {{ errorMessage }}
                    </div>  
</div></div></div></div></section></div>
